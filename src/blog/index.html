<a href="/">home</a>

<h1>Articles</h1>

{% for post in collections.post | reverse %}
<h2><a href="{{ post.url }}">{{ post.data.title }}</a></h2>
<p>{{ post.data.subtitle }}</p>
<small>{{
  post.data.date.toLocaleDateString(
    "en-GB",
    { dateStyle: "full" }
  )
}}</small>
{% endfor %}
